<html>
<head>
	<meta charset="UTF-8">
	<title>Black Jack Game</title>
	<link rel="stylesheet" href="black-jack.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container-1">
	<h2>Challenge 1: Age in Days</h2>

	<div class="flex-box-container-1">
		<div>
			<button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
		</div>
		<div>
			<button class="btn btn-danger" onclick="reset()">RESET</button>
		</div>
	</div>
	<div class="flex-box-container-1">
		<div id="flex-box-result">
			
		</div>
	</div>
</div>


<!-- Cat Generator -->

<div class="container-2">
	<h2>Challenge 2: Cat Generato</h2>

	<button class='btn btn-success' id='cat-generator' onclick='generateCat()'>Generate Cat</button>
	<div class="flex-box-container-2" id='flex-cat-gen'>
	</div>
</div>


<!-- Rock Paper Scissor -->

<div class="container-3">
	<h2>Challenge 3: Rock Paper Scissors</h2>
	<div class="flex-box-rps" id='flex-box-rps-div'>

		<img id='rock' alt='Rock'src='https://vignette.wikia.nocookie.net/yandere-simulator-fanon/images/4/4e/Johnson.jpg/revision/latest?cb=20160625153352' height=150px width=150px onClick='rpsGame(this)'>

		<img id='paper' alt='Paper'src="https://thumbs.dreamstime.com/b/folded-lined-paper-6073444.jpg" height=150px width=150px onClick='rpsGame(this)'>

		<img id='scissors' alt='Scissors'src="https://png.pngtree.com/png-vector/20190618/ourlarge/pngtree-scissor-icon-png-image_1503637.jpg" height=150px width=150px onClick='rpsGame(this)'>
		
	</div>
	<button class="btn btn-danger" id='gameReset' onClick='resetGame()' style='margin:10px'>Play Again</button>
</div>


<!-- Button Color Change -->

<div class="container-4">
	<h2 id='change-my-color'>Challenge 4: Change the Color or All Buttons</h2>
	<div class="flex-box-pick-color">
		<form action="">
			<select name="backdrop" id="background" onchange="buttonColorChange(this)">
				<option value="random">Random</option>
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="reset">Reset</option>
			</select>
		</form>

		<button class='btn btn-primary'>Wee!</button>
		<button class='btn btn-danger'>Yahoo!</button>
		<button class='btn btn-warning'>Google</button>
		<button class='btn btn-success'>Facebook!</button>
	</div>
</div>


<!-- Black Jack Project -->
<div class="container-5">
	<h2>Challenge 5: BlackJack</h2>
	<h3><span id="blackjack-result">Let's Play</span></h3>

	<div class="flex-blackjack-row-1">
		<div id="your-box">
			<h2>You: <span id="your-blackjack-result">0</span></h2>
		</div>

		<div id="dealer-box">
			<h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
		</div>
	</div>

	<div class="flex-blackjack-row-2">
		<div>
			<button class='btn btn-primary mr-2' id='blackjack-hit'>Hit</button>
			<button class='btn btn-danger mr-2' id='blackjack-stand'>Stand</button>
			<button class='btn btn-warning' id='blackjack-deal'>Deal</button>
		</div>
	</div>

	<div class="flex-blackjack-row-3">
		<table>
			<tr>
				<th>Wins</th>
				<th>Losses</th>
				<th>Draws</th>
			</tr>
			<tr>
				<th><span id='wins'>0</span></th>
				<th><span id='losses'>0</span></th>
				<th><span id='draws'>0</span></th>
			</tr>
		</table>
	</div>
</div>

	<script src='black-jack.js'></script>
</body>
</html>
